{% extends "app/layout.html" %}

{% block content %}

<div class="formadditem" >
    <br>
    <hi><p><strong>Add Item Form</strong></p></hi>

    <form class="additemsubmission" action="additemconfirmation" method="POST">
      {% csrf_token %}

        <div class="row margintop">
            <p><input type="text" name='itemID' placeholder='Item ID'  class="form-control" /></p>
            <p><input type="text" name="vendorID"  placeholder='Vendor ID' class="form-control" ></p>
		        <p><input type="text" name="itemName"  placeholder='Item name' class="form-control" ></p>
            <p><input type="text" name="quantity"  placeholder='Item Quantity' class="form-control" ></p>
            <p><input type="text" name="itemPricerperUnit"  placeholder='Item Price' class="form-control" ></p>
          </div>

        <div class="margintop">
            <button type="submit" class="btn btn-success btn-square buttonsize">Submit</button>
            <a class="btn btn-danger btn-square buttonsize" href="/menu">Cancel</a>
        </div>

    </form>

</div>
 
{% endblock %}
